<html>
<body>
<script>
var mutantTypes = ['Mutant Animal', 'Spliced Animal', 'Xenomorph'];

document.write("<b>Mutant Types</b>");
document.write("<table>");

var count = mutantTypes.length;

for(var i = 0; i < count; ++i) {
  document.write("<tr><td>" + mutantTypes[i] + "</td></tr>");
}

document.write("</table>");

</script>
